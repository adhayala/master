<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("quickpass");
				var app = new sap.m.App({id:"oQuickPass", initialPage:"idintro1"});
				var intro = sap.ui.view({id:"idintro1", viewName:"quickpass.intro", type:sap.ui.core.mvc.ViewType.XML});
				var subjects = sap.ui.view({id:"idSubjects", viewName:"quickpass.subjects", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(intro).addPage(subjects);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
